---
- hosts: all
  become: yes
  tasks: 
  - name: i want to install webserver on ubuntu
    apt:
      name: apache2
      state: present
    when: ansible_os_family =="debian" 


  - name: i want to start webserver on ansible nodes
    service:
      name: apache2
      state: restarted 
    when: ansible_os_family =="debian"    
